<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>login</title>'
<link rel="stylesheet" type="text/css" href="login.css">
<script src="login.js"></script>
</head>
<body>
<div class="form">
  <div class="login left flex-box">
    <h1>Login</h1>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <div class="forget">비밀번호 찾기</div>
    <button class="button-animate">로그인</button>
  </div>
  <div class="create-account left flex-box">
    <h1>회원가입</h1>
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button class="button-animate">회원가입</button>
  </div>
  <div class="outer">
    <div class="inner flex-box">
      <div class="sign-in overlay-form flex-box">
        <h1>Welcome back</h1>
        <p>Hellow its a pleasure to see you again , click below to log in again</p>
        <button id="signIn">sign in</button>
      </div>
      <div class="sign-up overlay-form flex-box">
        <h1>Hi there</h1>
        <p>want to join us ? press the below button to sign up with us</p>
        <button id="signUp">회원가입</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
